<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test your knowledge with our engaging quiz app. Challenge yourself with a variety of topics and improve your skills!">
    <meta name="keywords" content="quiz, trivia, educational, learning, test, knowledge, fun">
    <link rel="icon" href="icon.jpg">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App - Test Your Knowledge</title>
</head>
<body>
    <div class="app">
        <h1>Simple Quiz</h1>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
